<!DOCTYPE HTML>
<html>
<head>
<body>
<script>
    let op=prompt('please Enter operator + or - or * or / or ^');
let a=prompt('Enter number1');
let b=prompt('Enter number2');
if(op=='+'){
   alert(+a + +b);
} else if(op=='-'){
   alert(a-b);
} else if(op=='*'){
   alert(a*b);
} else if(op=='/'){
   alert(a/b);
} else if(op=='^'){
   alert(a**b);
} else{
alert('Error!please be careful and re-enter an operator');
}
</script> 
</body>
</head>
</html>
